<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saveNest</title>
    <link rel="stylesheet" href="CSS/style.css" />
</head>
<!-- Sign-up page for Save-Nest -->
  <body>
    <!-- LOGO OF SAVE-NEST -->
    <img class="logo1" src="images/logo22.jpg" alt="Logo" />
    <div class="Sign-up-container">
      <br />
      <!-- Header Text -->
      <h2 class="create1">Create a Secure Account</h2>
      <p class="message">Welcome to the future of Savings & Investments</p>
      <br />
      <div class="form1">

        <!-- Contact information details to be collected from consumers  -->
        <form>
          <!-- FullName of the customer -->
          <label for="fname" class="details">Full Name:</label><br />
          <input
            class="input"
            type="text"
            id="fname"
            name="fname"
            placeholder="Full Name"
            required
          /><br /><br /><br />
          <!-- Email of the customer -->
          <label for="Email" class="details">Email Address:</label><br />
          <input
            class="input"
            type="text"
            id="Email"
            name="lname"
            placeholder="Email Address"
            required
          />
          <br /><br /><br />
          <!-- PhoneNumber of the customer -->
          <label for="phone" class="details">Enter a phone number:</label><br />
          <input
            class="input"
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone Number"
            pattern="+[0-9]{3}-[0-9]{2}-[0-9]{4}"
            required
          /><br /><br /><br />
          <!-- Password of the customer -->
          <label for="Pw" class="details">Password</label><br />
          <input
            class="input"
            type="text"
            id="pw"
            name="pass"
            placeholder="Password"
            required
          />
          <br /><br /><br />
          <!-- Referrer code -->
          <label for="Rp" class="details"
            >Referrer Phone or Promo Code (Optional):</label
          ><br />
          <input
            class="input"
            type="text"
            id="pw"
            name="pass"
            placeholder="Referrer Phone or Code"
            required
          />
          <br /><br /><br />
<!-- Details of where information was gotten -->
          <label for="info" class="details"
            >How Did You Hear About Us? (Optional)</label
          ><br />
          <select required class="input2">
            <option selected value="none">Click To Select</option>
            <option value="male">Facebook</option>
            <option value="female">Twitter</option>
            <option value="female">Instagram</option>
            <option value="female">Friend/Family/Coworker Referral</option>
            <option value="female">Google search</option>
            <option value="female">Google Playstore</option>
            <option value="female">Online Blog</option>
            <option value="female">Local Newspaper</option>
            <option value="female">At an event</option>
            <option value="other">other</option></select
          ><br /><br /><br />
          <!-- Create Button -->
          <button class="create" style="background-color: navy">
            Create Account
          </button>
        </form>
      </div>
    </div>
    <!-- Section to login in if already have an account -->
    <h4 class="account1">
      Already have an account? <a class="account" href="#">Log In</a>
    </h4>
  </body>
</html>
